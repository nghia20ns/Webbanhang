{% extends "app/base.html" %}
<!--load static-->
{% load static %}
<!--slider-->
{% block search %} {% for product in products %}
<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img id="main-image" src="{{product.imageUrl}}" width="" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="mt-4 mb-3">
                <h5 class="text-uppercase">{{product.name}}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">${{product.price}}</span>
                </div>
              </div>
              <p class="about">{{product.detail}}</p>
              <div class="cart mt-4 align-items-center">
                <button
                  class="btn btn-danger text-uppercase mr-2 px-4 update-cart"
                  data-product="{{product.id}}"
                  data-action="add"
                >
                  Add to cart
                </button>
              </div>
              <br>
                <a href= {% url "home" %}>back to home ----></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock search %}
